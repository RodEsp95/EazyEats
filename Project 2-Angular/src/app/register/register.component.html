<form>
      <legend>Register</legend>
      <br>
      <div class="form-group">
          <input type="text" class="form-control col-sm-4" id="username" placeholder="Username">
      </div>
      <div class="form-group">
       <input type="email" class="form-control col-sm-4" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control col-sm-4" id="password" placeholder="Password">
      </div>
      <div class="form-group">
          <input type="text" class="form-control col-sm-4" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-sm-4" id="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="number" class="form-control col-sm-4" id="lastname" placeholder="Zip Code">
        </div>
      <button type="submit" class="btn btn-success btn-lg">Register</button>
  </form>
